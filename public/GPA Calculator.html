<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        #semesters {
            margin: 20px 0;
        }
        .semester {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .semester input {
            width: 100px;
            margin-left: 10px;
        }
        .semester button {
            background-color: #dc3545;
        }
        .semester button:hover {
            background-color: #c82333;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #28a745;
            color: white;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>
        <label for="currentGpa">الـ GPA الحالي (من 0 إلى 4):</label>
        <input type="number" id="currentGpa" step="0.01" min="0" max="4" placeholder="مثال: 3.5">
        
        <label for="currentHours">عدد الساعات الحالية:</label>
        <input type="number" id="currentHours" min="0" placeholder="مثال: 60">
        
        <label for="targetGpa">الـ GPA المستهدف (من 0 إلى 4):</label>
        <input type="number" id="targetGpa" step="0.01" min="0" max="4" placeholder="مثال: 3.8">
        
        <div id="semesters">
            <h3>الفصول المتبقية</h3>
            <div id="semesterList"></div>
            <button onclick="addSemester()">إضافة ترم</button>
        </div>
        
        <button onclick="calculateGpa()">احسب</button>
        <div id="result"></div>
    </div>

    <script src="/js/GPA.js"></script>
</body>
</html>
